name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

env:
  AZURE_WEBAPP_NAME: product-api-frontend-sweden     # Azure Web App name
  NODE_VERSION: '20.x'                          # Node.js version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    # Optional: Add testing step
    # - name: Run tests
    #   working-directory: ${{ env.WORKING_DIRECTORY }}
    #   run: npm test -- --watchAll=false

    - name: Build application
      run: |
        cd frontend
        npm run build
      env:
        CI: false  # Treats warnings as warnings, not errors
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}  # Set your backend API URL

    - name: Zip artifact for deployment
      run: |
        cd frontend/build
        zip -r ../../frontend-release.zip . -x "*.git*"

    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v4
      with:
        name: react-app
        path: frontend-release.zip

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        package: 'frontend-release.zip'

    - name: Clean up
      run: rm frontend-release.zip
