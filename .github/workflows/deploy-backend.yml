name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

env:
  AZURE_WEBAPP_NAME: product-api-backend      # Azure Web App name
  PYTHON_VERSION: '3.11'                       # Python version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List workspace contents
      run: |
        echo "Current directory: $PWD"
        ls -la
        echo "Checking for backend directory:"
        ls -la backend/ || echo "Backend directory not found!"

    - name: Set up Python version
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Create and start virtual environment
      working-directory: backend
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      working-directory: backend
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r ../requirements.txt
        
    # Optional: Add testing step
    # - name: Run tests
    #   working-directory: ${{ env.WORKING_DIRECTORY }}
    #   run: |
    #     source venv/bin/activate
    #     pytest

    - name: Zip artifact for deployment
      working-directory: backend
      run: |
        zip -r ../backend-release.zip . -x "*.git*" -x "*__pycache__*" -x "*.pyc"

    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: backend-release.zip

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
        package: 'backend-release.zip'

    - name: Clean up
      run: rm backend-release.zip
